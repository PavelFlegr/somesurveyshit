{{define "manage/block"}}
<div class="block">
    <form hx-post="/manage/survey/{{.SurveyId}}/block/{{.Id}}/reorder" hx-trigger="reorder" hx-swap="none">
        <input type="hidden" name="index">
    </form>
    <div class="is-flex is-justify-content-center">
        <button hx-post="/manage/survey/{{.SurveyId}}/block" hx-vals="js:index:findIndex(htmx.closest(event.target, '.block'))" hx-target="closest .block" hx-swap="beforebegin" class="button is-primary is-inverted">
            <span class="icon">
                <span class="mdi mdi-plus"></span>
            </span>
            <span>Add block</span>
        </button>
    </div>
    <div class="card">
        <header _="on click toggle .collapsed on next .card-content" class="card-header is-clickable drag-handle">
            <span class="card-header-title">
                <span class="subtitle is-flex">
                    <span class="icon is-align-self-center">
                        <span class="mdi mdi-drag"></span>
                     </span>
                    <span class="block-title">
                        {{block "manage/block-title" .}}
                        {{.Title}}
                        <span hx-get="/manage/survey/{{.SurveyId}}/block/{{.Id}}/title/edit" _="on click halt the event" hx-target="closest .block-title" class="icon is-small is-clickable">
                            <span class="mdi ml-2 mdi-pencil"></span>
                        </span>
                        {{end}}
                    </span>
                </span>
            </span>
            <div class="dropdown is-hoverable card-header-icon">
                <div class="dropdown-trigger">
                    <button type="button" class="button is-text" aria-haspopup="true" aria-controls="dropdown-menu">
                    <span class="icon is-medium">
                        <span class="mdi mdi-dots-vertical"></span>
                    </span>
                    </button>
                </div>
                <div class="dropdown-menu" role="menu">
                    <div class="dropdown-content">
                        <button class="button is-danger is-inverted dropdown-item"
                                hx-delete="/manage/survey/{{.SurveyId}}/block/{{.Id}}"
                                hx-target="closest .block"
                                hx-swap="remove"
                                _="on htmx:confirm(issueRequest) halt the event call Swal.fire({title: 'Are you sure you want to delete this block?', showCancelButton: true})
                               if result.isConfirmed issueRequest()"
                        >
                            Delete
                        </button>
                    </div>
                </div>
            </div>
        </header>
        <div hx-get="/manage/survey/{{.SurveyId}}/block/{{.Id}}/question" hx-trigger="load" hx-swap="afterbegin" hx-target="find .questions" class="card-content collapsed">
            <div class="questions" data-blockid="{{.Id}}">
                <button hx-target="this" hx-post="/manage/survey/{{.SurveyId}}/block/{{.Id}}/question" hx-swap="beforebegin" class="button is-primary is-inverted mx-auto is-block">
                    <span class="icon">
                        <span class="mdi mdi-plus"></span>
                    </span>
                    <span>Add question</span>
                </button>
            </div>
        </div>
    </div>
</div>
{{end}}

{{define "manage/questions"}}
{{range $i, $question := .}}
{{template "manage/question" $question}}
{{end}}
{{end}}

{{define "manage/edit-block-title"}}
<form _="on click halt the event" hx-target="closest .block-title">
    <div class="field is-horizontal">
        <div class="control">
            <input class="input" name="title" value="{{.Title}}">
        </div>
        <div class="control">
            <button hx-put="/manage/survey/{{.SurveyId}}/block/{{.Id}}/title" class="button is-primary">Save</button>
        </div>
        <div class="control">
            <button hx-get="/manage/survey/{{.SurveyId}}/block/{{.Id}}/title" class="button">Cancel</button>
        </div>
    </div>
</form>
{{end}}
