<div class="question block">
    <form hx-post="/manage/survey/{{.SurveyId}}/question/{{.Id}}/reorder" hx-target="closest .question" hx-trigger="reorder" hx-swap="outerHTML">
        <input type="hidden" name="index">
        <input type="hidden" name="blockId">
    </form>
    <div class="has-background-info pb-3 is-clickable drag-handle"></div>
    <div class="box">
        <div class="level">
            <div class="level-item level-left">
                <div class="subtitle">{{.Title}}</div>
            </div>
            <div class="level-item level-right">
                <div class="dropdown is-hoverable">
                    <div class="dropdown-trigger">
                        <button type="button" class="button is-text" aria-haspopup="true" aria-controls="dropdown-menu">
                        <span class="icon is-medium question-menu">
                            <span class="mdi mdi-dots-vertical"></span>
                        </span>
                        </button>
                    </div>
                    <div class="dropdown-menu" id="dropdown-menu" role="menu">
                        <div class="dropdown-content">
                            <button class="button is-link is-inverted dropdown-item" hx-get="/manage/survey/{{.SurveyId}}/question/{{.Id}}/edit" hx-target="closest .question" hx-swap="outerHTML">
                                Edit
                            </button>
                            <button class="button is-danger is-inverted dropdown-item"
                                    hx-delete="/manage/survey/{{.SurveyId}}/question/{{.Id}}"
                                    hx-target="closest .question"
                                    hx-swap="outerHTML"
                                    _="on htmx:confirm(issueRequest) halt the event call Swal.fire({title: 'Are you sure you want to delete this question?', showCancelButton: true})
                                   if result.isConfirmed issueRequest()"
                            >
                                Delete
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">{{ unescape .Description }}</div>
        {{range $option := .Options}}
        <div>
            <label class="radio is-unselectable">
                <input type="radio" name="option">
                {{.Label}}
            </label>
        </div>
        {{end}}
    </div>
</div>
