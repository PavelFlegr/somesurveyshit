{{block "edit-survey-title" .}}
<form hx-target=".navigation" hax-swap="outerHTML">
    <input class="input" name="title" value="{{.Title}}">
    <button hx-put="/survey/title?surveyId={{.Id}}" class="button is-primary">Save</button>
    <button hx-get="/survey/title?surveyId={{.Id}}" class="button">Cancel</button>
</form>
{{end}}
